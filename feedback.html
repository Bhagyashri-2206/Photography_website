<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | Lens & Light</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    function submitFeedback(event) {
      event.preventDefault();
      const name = document.getElementById('fb-name').value;
      const rating = document.getElementById('fb-rating').value;
      const message = document.getElementById('fb-message').value;

      const feedbackList = document.getElementById('feedback-list');
      const newEntry = document.createElement('div');
      newEntry.className = 'feedback-entry';
      newEntry.innerHTML = `
        <h4>${name} <span>â˜… ${rating}</span></h4>
        <p>${message}</p>
      `;
      feedbackList.prepend(newEntry);

      alert("Thank you for your feedback!");
      document.getElementById("feedback-form").reset();
    }
  </script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo-section">
        <img src="assets/logo.png" alt="Logo">
        <h1>Lens & Light</h1>
      </div>
      <nav class="nav-links">
        <a href="nathgita.html">Home</a>
        <a href="book.html">Book Appointment</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html" class="active">Feedback</a>
        <a href="about.html">About Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="feedback-section">
      <h2>Share Your Experience</h2>
      <form id="feedback-form" onsubmit="submitFeedback(event)">
        <label for="fb-name">Name:</label>
        <input type="text" id="fb-name" required>

        <label for="fb-rating">Rating (1-5):</label>
        <select id="fb-rating" required>
          <option value="" disabled selected>Select</option>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very Good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>

        <label for="fb-message">Your Feedback:</label>
        <textarea id="fb-message" rows="5" required></textarea>

        <button type="submit">Send Feedback</button>
      </form>

      <div id="feedback-list" class="feedback-list">
        <!-- Feedback entries will appear here -->
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="contact-info">
        <p><strong>Photographer:</strong> John Doe</p>
        <p><strong>Contact:</strong> +1-234-567-8901</p>
        <p><strong>Email:</strong> photographer@example.com</p>
      </div>
      <div class="social-icons">
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/12345678901" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
