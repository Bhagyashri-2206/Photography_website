<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Photowala Patil</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 
    .category {
     background: #1f1f1f;
     border-radius: 15px;
     padding: 10px;
     box-shadow: 0 0 15px 2px rgba(255, 215, 0, 0.5); /* golden glow */
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     }

     .category:hover {
     transform: scale(1.03);
     box-shadow: 0 0 25px 4px rgba(255, 215, 0, 0.8); /* stronger glow on hover */
     }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
      url('https://source.unsplash.com/1600x900/?camera');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 3rem;
      color: #ffdf7e;
      text-shadow: 1px 1px 8px #000;
      animation: fadeIn 1s ease-out;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .categories, .images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .category {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px 2px rgba(255,215,0,0.5);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .category:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 30px rgba(215,215,0,0.8);
    }

    .category:nth-child(1) { animation-delay: 0.2s; }
    .category:nth-child(2) { animation-delay: 0.3s; }
    .category:nth-child(3) { animation-delay: 0.4s; }
    .category:nth-child(4) { animation-delay: 0.5s; }
    .category:nth-child(5) { animation-delay: 0.6s; }

    .image-viewer {
      display: none;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1s ease-out;
    }

    .image-viewer img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-viewer img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      color: #bbb;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }

    .fade-in {
      animation: fadeIn 0.7s ease forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
  </style>
</head>
<body>

<script>
  function showImages(category) {
    const categoryView = document.getElementById('categoryView');
    const imageViewer = document.getElementById('imageViewer');
    const imageList = document.querySelectorAll('.category-images');

    // Push state to browser history
    history.pushState({ view: 'category', category: category }, '', '');

    categoryView.classList.add('fade-out');

    setTimeout(() => {
      categoryView.style.display = 'none';
      categoryView.classList.remove('fade-out');

      // Hide all image groups
      imageList.forEach(div => {
        div.style.display = 'none';
      });

      // Show selected category images
      const selectedCategory = document.getElementById(category);
      selectedCategory.style.display = 'block';

      // Show image viewer with fade-in
      imageViewer.style.display = 'flex';
      imageViewer.classList.add('fade-in');

      setTimeout(() => {
        imageViewer.classList.remove('fade-in');
      }, 700);
    }, 500);
  }

  // Handle back button
  window.onpopstate = function(event) {
    const categoryView = document.getElementById('categoryView');
    const imageViewer = document.getElementById('imageViewer');
    const imageList = document.querySelectorAll('.category-images');

    // Hide the viewer
    imageViewer.style.display = 'none';

    // Hide all images
    imageList.forEach(div => {
      div.style.display = 'none';
    });

    // Show category selection again
    categoryView.style.display = 'flex';
    categoryView.classList.add('fade-in');

    setTimeout(() => {
      categoryView.classList.remove('fade-in');
    }, 500);
  };
</script>
