<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | Lens & Light</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    function submitAppointment(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const message = document.getElementById('message').value;

      const mailtoLink = `mailto:photographer@example.com?subject=New Appointment Booking&body=Name: ${name}%0DEmail: ${email}%0DDate: ${date}%0DMessage: ${message}`;
      window.location.href = mailtoLink;

      alert("Thank you for booking! We will contact you soon.");
      document.getElementById("appointment-form").reset();
    }
  </script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo-section">
        <img src="assets/logo.png" alt="Logo">
        <h1>Lens & Light</h1>
      </div>
      <nav class="nav-links">
        <a href="nathgita.html">Home</a>
        <a href="book.html" class="active">Book Appointment</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html">Feedback</a>
        <a href="about.html">About Us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="book-appointment">
      <h2>Book Your Photo Session</h2>
      <p>Fill out the form below to schedule your session. We'll reach out to confirm your availability.</p>
      <form id="appointment-form" onsubmit="submitAppointment(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" required>

        <label for="message">Additional Info:</label>
        <textarea id="message" rows="5" placeholder="Session type, location, time..."></textarea>

        <button type="submit">Submit Appointment</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="contact-info">
        <p><strong>Photographer:</strong> John Doe</p>
        <p><strong>Contact:</strong> +1-234-567-8901</p>
        <p><strong>Email:</strong> photographer@example.com</p>
      </div>
      <div class="social-icons">
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/12345678901" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
